<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>

<body>

    <script>

        let x;
        for (let x = 0; x < 5; x++) {
            console.log(x);
        }


        let y = 1;
        while (y < 5) {
            console.log(y);
            y++;
        }


    </script>

</body>

</html>
